{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Processed Data</h1>
<form method="POST" action="{{ url_for('index') }}">
    <button type="submit" class="btn btn-light mt-4">Back to Upload</button>
</form>
<a href="{{ url_for('download', filename=download_link) }}" class="btn btn-primary mt-4">Download Full Processed
    Data</a>
{% if log_link %}
<a href="{{ url_for('download_log', filename=log_link) }}" class="btn btn-secondary mt-4">Download Log File</a>
{% endif %}
<div class="table-responsive">
    {{ table|safe }}
</div>
{% endblock %}
